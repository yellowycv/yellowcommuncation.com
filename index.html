<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: blue;">Yellow Voice Text </h1>
        <button id="start-btn">Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>
        <button id="copy-btn" disabled>Copy Text</button>
        <button id="clear-btn">Clear Text</button>
        <button id="save-word-btn" disabled>Save as Word</button>
        <button id="save-pdf-btn" disabled>Save as PDF</button>
        <textarea id="transcription" placeholder="The transcribed text will appear here..." rows="20"></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
